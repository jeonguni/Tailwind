<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no " />
    <title>tailwind</title>
    <!-- <link rel="stylesheet" href="./dist/global.css" /> -->
    <link rel="stylesheet" href="./../dist/style.css" />
  </head>
  <body class="min-h-dvh">
    <div class="flex items-stretch min-h-dvh">
      <article class="bg-gray-50 rounded-r-30 w-[400px]">이게뭐임ㅡㅡ</article>
      <article class="flex flex-col items-start gap-[20px]">
        <button class="btn-large primary">large + primary</button>
        <button class="btn-large primary disabled">large + primary + disabled</button>
        <button class="btn-large secondary">large + secondary</button>
        <button class="btn-large secondary disabled">large + secondary + disabled</button>
        <button class="btn-medium primary">medium + primary</button>
        <button class="btn-medium primary disabled">medium + primary + disabled</button>
        <button class="btn-medium secondary">medium + secondary</button>
        <button class="btn-medium secondary disabled">medium + secondary + disabled</button>
        <button class="btn-small primary">small + primary</button>
        <button class="btn-small primary disabled">small + primary + disabled</button>
        <button class="btn-small secondary">small + secondary</button>
        <button class="btn-small secondary disabled">small + secondary + disabled</button>
        <button class="btn-tiny primary">tiny + primary</button>
        <button class="btn-tiny primary disabled">tiny + primary + disabled</button>
        <button class="btn-tiny secondary">tiny + secondary</button>
        <button class="btn-tiny secondary disabled">tiny + secondary + disabled</button>
      </article>
    </div>
  </body>
</html>
